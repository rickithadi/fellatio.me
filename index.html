<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fellatio.me</title>
    <meta name="description" content="fellatio.me - A tasteful digital experience">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }

        .main-gif {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }

        .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            z-index: 10;
        }

        .corner-links {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .corner-links:hover {
            opacity: 1;
        }

        .corner-link {
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-align: right;
        }

        .corner-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-2px);
            color: #f0f0f0;
        }

        .link-label {
            font-size: 0.6rem;
            opacity: 0.7;
            display: block;
            margin-bottom: 2px;
        }

        @media (max-width: 768px) {
            .text-overlay {
                font-size: 1.5rem;
                bottom: 10px;
            }

            .corner-links {
                top: 15px;
                right: 15px;
            }

            .corner-link {
                font-size: 0.65rem;
                padding: 3px 6px;
            }

            .link-label {
                font-size: 0.55rem;
            }
        }
    </style>
</head>
<body>
    <div class="corner-links">
        <a href="https://rickithadi.dev" class="corner-link" rel="noopener" target="_blank">
            <span class="link-label">more serious endeavors</span>
            rickithadi.dev
        </a>
        <a href="https://canhadi.surf" class="corner-link" rel="noopener" target="_blank">
            <span class="link-label">recreational pursuits</span>
            canhadi.surf
        </a>
    </div>

    <div class="container">
        <div class="gif-container">
            <img src="IMG_0751.gif" alt="fellatio.me" class="main-gif" onerror="this.style.display='none'; document.querySelector('.text-overlay').style.display='block';">
            <div class="text-overlay" style="display: none;">
                <div>fellatio.me</div>
                <div style="font-size: 1rem; font-weight: normal; margin-top: 10px; opacity: 0.8;">
                    Add your GIF here!
                </div>
            </div>
        </div>
    </div>

</body>
</html>
